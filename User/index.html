<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institut Teknologi Del</title>
    <link rel="shortcut icon" href="img/Logo IT DEL.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container col">
        <div class="head col-3">
            <img src="img/Logo.png" alt="">
        </div>
        <div class="col-6 icon">
            <img class="medsos" src="img/facebook.png" alt="">
            <img class="medsos" src="img/instagram.png" alt="">
            <img class="medsos" src="img/youtube.png" alt="">
            <img class="medsos" src="img/linkedin.png" alt="">
            <img class="medsos" src="img/email.png" alt="">
        </div>
        <div class="col-1 search">
            <img src="img/search.png" alt="">
        </div>
    </div>
    <div class="navbar col">
        <ul>
            <li><a href="">Beranda</a></li>
            <li><a href="">Pengumuman</a></li>
            <li><a href="">Program Pendidikan</a></li>
            <li><a href="">Fasilitas</a></li>
            <li><a href="">Lembaga</a></li>
        </ul>
    </div>
        <section aria-label="Newest Photos">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev"><img style="width: 50px ;" src="img/prev.png" alt=""></button>
                <button class="carousel-button next" data-carousel-button="next"><img style="width: 50px ;" src="img/next.png" alt=""></button>
                <ul data-slides>
                    <li class="slide" data-active>
                        <img src="img/Hero.jpg" alt="#1">
                    </li>
                    <li class="slide">
                        <img src="img/car2.jpg" alt="#2">
                    </li>
                    <li class="slide">
                        <img src="img/car3.jpg" alt="#3">
                    </li>
                </ul>
            </div>
        </section>
    <script src="js/script.js" defer></script>
</body>

</html>
